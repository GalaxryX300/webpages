<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋天丰收的食物</title>
</head>
<body>
    <p><h1>秋天丰收的食物</h1></p>
    <h2>水果</h2>
    <ul type="square">
        <li>苹果</li>
        <li>梨</li>
        <li>柿子</li>
        <li>葡萄</li>
        <li>石榴</li>
        <li>橙子</li>
        <li>柚子</li>
        <li>枣</li>
    </ul>

    <h2>蔬菜</h2>
    <ul type="disc">
        <li>南瓜</li>
        <li>红薯</li>
        <li>胡萝卜</li>
        <li>白菜</li>
        <li>菠菜</li>
        <li>茄子</li>
        <li>土豆</li>
        <li>青椒</li>
    </ul>

    <h2>荤类食物</h2>
    <ul type="circle">
        <li>鸡肉</li>
        <li>鸭肉</li>
        <li>猪肉</li>
        <li>牛肉</li>
        <li>羊肉</li>
        <li>鱼肉</li>
        <li>虾</li>
        <li>蟹</li>
    </ul>
</body>
</html>
