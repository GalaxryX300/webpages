<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Form Example</h1>
    <form action="/cgi-bin/post-information" method="post">
        <p>姓名:</p>
        <input type="text" name="xm" placeholder="姓名"><br><br>

        <p>性别:</p>
        <input type="radio" name="性别" value="男" checked> 男<br>
        <input type="radio" name="性别" value="女"> 女<br><br>

        <p>出生日期:</p>
        <input type="text" name="year" size="2" placeholder="年">年
        <input type="text" name="month" size="2" placeholder="月">月
        <input type="text" name="day" size="2" placeholder="日">日<br><br>

        <p>个人爱好:</p>
        <input type="checkbox" name="爱好" value="体育"> 体育<br>
        <input type="checkbox" name="爱好" value="文学"> 文学<br>
        <input type="checkbox" name="爱好" value="艺术"> 艺术<br>
        <input type="checkbox" name="爱好" value="旅游"> 旅游<br>
        <input type="checkbox" name="爱好" value="美食"> 美食<br>
        <input type="checkbox" name="爱好" value="其他"> 其他<br><br>

        <p>学历:</p>
        <select name="学历" size="1">
            <option value="中专">中专</option>
            <option selected value="大专">大专</option>
            <option value="大学">大学</option>
            <option value="硕士">硕士</option>
            <option value="博士">博士</option>
            <option value="其他">其他</option>
        </select><br><br>

        <p>职称:</p>
        <select name="职称" size="3">
            <option value="助教">助教</option>
            <option value="讲师">讲师</option>
            <option value="副教授">副教授</option>
            <option value="教授">教授</option>
            <option value="其他">其他</option>
        </select><br><br>

        <p>个人简历:</p>
        <textarea name="comment" rows="4" cols="50" placeholder="Comments"></textarea><br><br>

        <p>提交和重填按钮:</p>
        <input type="submit" value="提交">
        <input type="reset" value="重填">
    </form>
</body>
</html>
