<!DOCTYPE html>
<html>
    <title>三首任意山东诗人所写的诗词</title>
    <body>
        <div align="center">
            <BODY text="text=#F9A490"></BODY>
            <H4>《登鹳雀楼》</H4>
            <FONT face=隶书 size=5>王之涣</FONT><BR><BR>
                <FONT face=楷体 size=4>
                    <P>白日依山尽，黄河入海流。</P>
                    <P>欲穷千里目，更上一层楼。</P>
                </FONT>
        </div>
        <div align="left">
            <BODY text="text=#F9A490"></BODY>
            <h4>《江城子·密州出猎》</h4>
            <font face="隶书" size="5">苏轼</font><br><br>
            <font face="楷体" size="4>"
                <p>老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。</p>
                <p>为报倾城随太守，亲射虎，看孙郎。</p>
                <p>酒酣胸胆尚开张，鬓微霜，又何妨！持节云中，何日遣冯唐？</p>
                <p>会挽雕弓如满月，西北望，射天狼。</p>
            </font>
        </div>
        <div align="right">
            <BODY text="text=#F9A490">
                <h4>《春望》</h4>
                <font face="隶书" size="5">杜甫</font><br><br>
                <font face="楷体" size="4">
                    <p>国破山河在，城春草木深。</p>
                    <p>感时花溅泪，恨别鸟惊心。</p>
                    <p>烽火连三月，家书抵万金。</p>
                    <p>白头搔更短，浑欲不胜簪。</p>
                </font>
            </BODY>
        </div>
    </body>
</html>
